name: 'build-test'
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  build: # make sure build/ci work properly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          npm install
      - run: |
          npm run all
  test: # make sure the action works on a clean machine without building
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        id: collaborators
        with:
          token: ${{ secrets.TEST_TOKEN }}
      
      - name: Print output    
        run: |
          echo "candidates: ${{ steps.collaborators.outputs['candidates'] }}"
          echo "candidates_string: ${{ steps.collaborators.outputs['candidates_string'] }}"
          echo "at_candidates_string: ${{ steps.collaborators.outputs['at_candidates_string'] }}"
          echo "collaborators: ${{ steps.collaborators.outputs['collaborators'] }}"
